<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="card text-white bg-secondary mb-3" style="max-width: 30rem">
					<div class="card-body">
						<h1 class="card-title" style="color: black">Please login</h1>
						<form method="post" action="#">
							<div class="mb-3">
								<input
									type="email"
									class="form-control"
									name="e"
									placeholder="Email Address"
									id="exampleInputEmail1"
									aria-describedby="emailHelp"
								/>
								<div id="emailHelp" class="form-text">.</div>
								<div id="emailHelp" class="form-text"></div>
							</div>
							<div class="mb-3">
								<input type="password" class="form-control" name="p" placeholder="Password" id="exampleInputPassword1" />
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1" />
								<label class="form-check-label" for="exampleCheck1" style="color: white">Remember me</label>
							</div>
						</form>
						<div class="d-grid gap-2">
							<button type="button" class="btn btn-info" style="color: white">Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
