<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<h2>Is hard to remember all the bootsrap elements</h2>

					<p>The rest seems easy because it was very well thought! Don't you agree?</p>

					<button type="button" class="btn btn-success">Yes</button>
					<button type="button" class="btn btn-danger">No</button>
				</div>
				<div class="col-sm-4">
					<div class="alert alert-warning" role="alert">! If you dont agree some of these people may slap you in the face:</div>
					<div class="col-md-4">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th scope="col">Firstname</th>
									<th scope="col">Lastname</th>
									<th scope="col">Email</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>John</td>
									<td>Doe</td>
									<td>john@example.com</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Mary</td>
									<td>Moe</td>
									<td>mary@example.com</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>July</td>
									<td>Dooley</td>
									<td>@july@example.com</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
